<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="Index.css">
</head>

<body>
   
    <div class="wrappre">
        <h1>Weather APP</h1>

        <div class="tab-Container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-cotainer">

            <!-- Grant location -->
            <div class="sub-container grant-location-container">
             <img src="./assets/location.png" width="80" height="80" loading="lazy">
             <p>Grant Location Access</p>
             <p>Allow Access To Get Weather Information</p>
             <button class="btn" data-grantAccess>Grant Access</button>

            </div>
             
            <!-- search Weather -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search For City..."  data-searchInput type="text">
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>
            
             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" >
                 <p>Loading</p>
              </div>

              <!--Show  Weather INformation Section -->
              <!-- for Search And Current locaion Tab -->
               <div class="sub-container user-info-container">
                 <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                  <!-- Weather Description -->
                    <p data-weatherDesc></p>
                    <!-- Weather Icon -->
                    <img data-weatherIcon>
                     <!-- Temperature -->
                    <p data-temp></p>
                     
                    <!-- 3 card-Parameters -->
                     <div class="parameter-container">

                          <!-- card-1 -->
                           <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                           </div>

                          <!-- card-2 -->
                           <div class="parameter">
                            <img src="./assets/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                           </div>

                          <!-- card-3 -->
                           <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                           </div>

                     </div>
                     
               </div>
        </div>
    </div>


    <script src="script1.js"></script>
</body>

</html>
